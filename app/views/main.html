<div class="middle">
    <div class="inner">
        <div class="main">
            <!-- <div class="green section" ng-click="audioGreen($event);">
                <audio id="audio-green" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" ></audio>
            </div> -->
            <div class="green section" ng-click="clickedSection('green');">
                <audio id="audio-green" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" ></audio>
            </div>
            <div class="red section" ng-click="clickedSection('red');">
                <audio id="audio-red" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" ></audio>
            </div>
            <div class="yellow section" ng-click="clickedSection('yellow');">
                <audio id="audio-yellow" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" ></audio>
            </div>
            <div class="blue section" ng-click="clickedSection('blue');">
                <audio id="audio-blue" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" ></audio>
            </div>
            <div class="center">
                <input type="text" ng-model="numberOfSteps" disabled>
                <h6 ng-click="startGame(); restartFn(); restartGame();">{{restartBtn}}</h6>
                <p><input type="checkbox" id="strict" ng-model="strictMode"> strict</p>
            </div>
            <audio id="errorSound" src="../error.mp3" ></audio>
            <audio id="tryAgainSound" src="../try-again.mp3"></audio>
        </div>
    </div>
</div>
